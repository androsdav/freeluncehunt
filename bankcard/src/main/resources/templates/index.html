<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <title>Bankcard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div class="row" style="margin-left:0">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-3">
            <h3><b>Bankcard</b></h3>
            <div class="form-group" sec:authorize="isAuthenticated()">
                <h3>Welcome, <span sec:authentication="name">Username</span></h3>
            </div>
            <div class="form-group" sec:authorize="isAuthenticated()">
                <a class="link" th:href="@{/logout}"><b>Sign out</b></a>
            </div>
            <div class="form-group" sec:authorize="!isAuthenticated()">
                <a class="link" th:href="@{/login}"><b>Sign in</b></a>
            </div>
            <div class="form-group" sec:authorize="!isAuthenticated()">
                <a class="link" th:href="@{/registration}"><b>Sign up</b></a>
            </div>
            <div class="form-group" sec:authorize="hasRole('ROLE_USER')">
                <a class="link" th:href="@{/updateUserForm/{login}(login=${#authentication.name})}">Update account</a>
            </div>
            <div class="form-group" sec:authorize="hasRole('ROLE_USER')">
                <a class="link" th:href="@{/userInfo/{login}(login=${#authentication.name})}">User info</a>
            </div>
            <div class="form-group" sec:authorize="hasRole('ROLE_USER')">
                <a class="link" th:href="@{/saveCardForm/{login}(login=${#authentication.name})}">Add new card</a>
            </div>
            <div class="form-group" sec:authorize="hasRole('ROLE_USER')">
                <a class="link" th:href="@{/cardInfo/{login}(login=${#authentication.name})}">Cards info</a>
            </div>
            <div class="form-group" sec:authorize="hasRole('ROLE_USER')">
                <a class="link" th:href="@{/transferMoneyFromUserToCardForm/{login}(login=${#authentication.name})}">Transfer money user -> card</a>
            </div>
            <div class="form-group" sec:authorize="hasRole('ROLE_USER')">
                <a class="link" th:href="@{/transferMoneyFromCardToCardForm/{login}(login=${#authentication.name})}">Transfer money card -> card</a>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
