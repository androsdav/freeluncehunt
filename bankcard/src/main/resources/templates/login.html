<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Security</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-3">
            <form action="#" th:action="@{/login}" method="post">
                <fieldset>
                    <h3>Please Sign In</h3>
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">
                                Invalid username and password.
                            </div>
                        </div>
                        <div th:if="${param.logout}">
                            <div class="alert alert-info">
                                You have been logged out.
                            </div>
                        </div>
                        <div class="form-group">
                            <input id="login" class="form-control" type="text" name="username"
                                   placeholder = "login" required="true" autofocus="true"/>
                        </div>
                        <div class="form-group">
                            <input id="password" class="form-control" type="password" name="password"
                                   placeholder = "password" required="true"/>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-4">
                                <button class="btn btn-primary btn-block">Sign in</button>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-4">
                            </div>
                        </div>
                </fieldset>
            </form>
            <div>
                <div style="padding-top: 30px">
                    <a class="link" th:href="@{/}"> &lArr; back</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
