<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Security</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-3">
            <form action="#" th:action="@{/saveCard/{login}(login=${user.login})}" th:object="${user}" method="post">
                <fieldset>
                    <h3>Add new card</h3>
                    <div th:if="${#fields.hasErrors('name')}">
                        <div class="alert alert-danger">
                            <span th:errors="${card.name}"></span>
                        </div>
                    </div>
                    <div th:if="${#fields.hasErrors('money')}">
                        <div class="alert alert-danger">
                            <span th:errors="${card.money}"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <input id="login" class="form-control" type="text" th:field = "${card.name}"
                               placeholder = "name" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input id="money" class="form-control" type="number" step="0.01" min="0" th:field = "${card.money}"
                               placeholder = "money" required="true"/>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-5">
                            <button class="btn btn-primary btn-block">Add card</button>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-4">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
</body>
</html>
