<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot Security</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-3">
            <form action="#" th:action="@{/registration}" th:object="${user}" method="post">
                <fieldset>
                    <h3>Create your account</h3>
                    <div th:if="${#fields.hasErrors('login')}">
                        <div class="alert alert-danger">
                            <span th:errors="${user.login}"></span>
                        </div>
                    </div>
                    <div th:if="${#fields.hasErrors('password')}">
                        <div class="alert alert-danger">
                            <span th:errors="${user.password}"></span>
                        </div>
                    </div>
                    <div th:if="${#fields.hasErrors('passwordConfirm')}">
                        <div class="alert alert-danger">
                            <span th:errors="${user.passwordConfirm}"></span>
                        </div>
                    </div>
                    <div th:if="${passwordError}">
                        <div class="alert alert-danger">
                            <span th:text="${passwordError}"></span>
                        </div>
                    </div>
                    <div th:if="${userLoginError}">
                        <div class="alert alert-danger">
                            <span th:text="${userLoginError}"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <input id="login" class="form-control" type="text" th:field = "${user.login}"
                               placeholder = "login" required="true" autofocus="true"/>
                    </div>
                    <div class="form-group">
                        <input id="password" class="form-control" type="password" th:field = "${user.password}"
                               placeholder = "password" required="true"/>
                    </div>
                    <div class="form-group">
                        <input id="passwordConfirm" class="form-control" type="password" th:field = "${user.passwordConfirm}"
                               placeholder = "passwordConfirm" required="true"/>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-5">
                            <button class="btn btn-primary btn-block">Create account</button>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-4">
                        </div>
                    </div>
                </fieldset>
            </form>
            <div>
                <div style="padding-top: 30px">
                    <a class="link" th:href="@{/}"> &lArr; back</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
